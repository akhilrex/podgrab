{{define "commoncss"}}
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link
  rel="stylesheet"
  href="/webassets/skeleton.min.css"
  integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/webassets/fa/fontawesome.min.css" />
<link rel="stylesheet" href="/webassets/fa/solid.min.css" />
<link rel="stylesheet" href="/webassets/fa/regular.min.css" />
  {{if .setting.DarkMode}}
<style>


  html{
    --text-color: #eeeeee;
    --background: #121212; 
    --overlay:#000; 
  }
  </style>
  {{else}}
  <style>


    html{
      --text-color: #222;
      --background: #fff; 
      --overlay:#ccc; 
    }
    </style>
  {{end}}
  <style>
  *{
    background: var(--background);
    color: var(--text-color);
  }
  .button,input[type=submit],input[type=email],input[type=number],input[type=password],input[type=search],input[type=tel],input[type=text],input[type=url],select,textarea,button,a{
    background-color: inherit;
    color: inherit;
  }
</style>

<style>
@media (min-width: 1400px){
.container {
    max-width: 1320px;
}
}
@media (min-width: 1200px){
.container {
    max-width: 1140px;
}
}
  form#filters div.row {
    margin-bottom: 18px;
  }
  form#filters div.row input {
    margin-bottom: 0;
  }
  .header {
    margin-top: 6rem;
    text-align: center;
  }
  .value-prop {
    margin-top: 1rem;
  }
  .value-props {
    margin-top: 4rem;
    margin-bottom: 4rem;
  }
  .docs-header {
    text-transform: uppercase;
    font-size: 1.4rem;
    letter-spacing: 0.2rem;
    font-weight: 600;
  }
  .docs-section {
    border-top: 1px solid #eee;
    padding: 4rem 0;
    margin-bottom: 0;
  }
  .value-img {
    display: block;
    text-align: center;
    margin: 2.5rem auto 0;
  }
  .example-grid .column,
  .example-grid .columns {
    background: #eee;
    text-align: center;
    border-radius: 4px;
    font-size: 1rem;
    text-transform: uppercase;
    height: 30px;
    line-height: 30px;
    margin-bottom: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.1rem;
  }
  .docs-example .row,
  .docs-example.row,
  .docs-example form {
    margin-bottom: 0;
  }
  .docs-example h1,
  .docs-example h2,
  .docs-example h3,
  .docs-example h4,
  .docs-example h5,
  .docs-example h6 {
    margin-bottom: 1rem;
  }
  .heading-font-size {
    font-size: 1.2rem;
    color: #999;
    letter-spacing: normal;
  }
  .code-example {
    margin-top: 1.5rem;
    margin-bottom: 0;
  }
  .code-example-body {
    white-space: pre;
    word-wrap: break-word;
  }
  .example {
    position: relative;
    margin-top: 4rem;
  }
  .example-header {
    font-weight: 600;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
  }
  .example-description {
    margin-bottom: 1.5rem;
  }
  .example-screenshot-wrapper {
    display: block;
    position: relative;
    overflow: hidden;
    border-radius: 6px;
    border: 1px solid #eee;
    height: 250px;
  }
  .example-screenshot {
    width: 100%;
    height: auto;
  }
  .example-screenshot.coming-soon {
    width: auto;
    position: absolute;
    background: #eee;
    top: 5px;
    right: 5px;
    bottom: 5px;
    left: 5px;
  }
  .navbar {
    display: none;
  }

  /* Larger than phone */
  @media (min-width: 550px) {
    .header {
      margin-top: 8rem;
    }
    .value-props {
      margin-top: 9rem;
      margin-bottom: 7rem;
    }
    .value-img {
      margin-bottom: 1rem;
    }
    .example-grid .column,
    .example-grid .columns {
      margin-bottom: 1.5rem;
    }
    .docs-section {
      padding: 6rem 0;
    }
    .example-send-yourself-copy {
      float: right;
      margin-top: 12px;
    }
    .example-screenshot-wrapper {
      position: absolute;
      width: 48%;
      height: 100%;
      left: 0;
      max-height: none;
    }
  }

  /* Larger than tablet */
  @media (min-width: 750px) {
  }
</style>
<script>
   function onImageError(image) {
    image.onerror = "";
    image.src = "/webassets/blank.png";
    return true;
  }
</script>
{{end}}
